<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/scss/custom-bootstrap.css" />
    <link rel="stylesheet" href="assets/css/player.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header></header>
    <main>
      <article id="palyer">
        <div
          class="container-fluid bg-warning text-light p-4 position-fixed bottom-0"
        >
          <div class="row justify-content-between">
            <!-- song info -->
            <div
              class="col col-lg-3 d-flex align-items-center justify-content-start px-0"
            >
              <div>
                <img src="https://placecats.com/50/50" alt="placeholder" />
              </div>
              <div class="mx-4">
                <p class="mb-0 player-song-title fw-medium">Fat Funny Friend</p>
                <p class="mb-0 player-song-artist fw-medium text-secondary">
                  Maddie Zahm
                </p>
              </div>
              <div><i class="far fa-heart"></i></div>
            </div>
            <!-- progress bar -->
            <div
              class="col col-lg-6 d-flex align-items-center justify-content-center flex-column"
            >
              <!-- player buttons -->
              <div
                class="d-flex w-50 justify-content-around align-items-center"
              >
                <a class="text-light text-decoration-none" href="#"
                  ><i class="fas fa-random"></i
                ></a>
                <a class="text-light text-decoration-none" href="#"
                  ><i class="fas fa-step-backward"></i
                ></a>
                <a class="text-light text-decoration-none" href="#"
                  ><i class="fas fa-play-circle fs-2"></i
                ></a>
                <a class="text-light text-decoration-none" href="#"
                  ><i class="fas fa-step-forward"></i
                ></a>
                <a class="text-light text-decoration-none" href="#"
                  ><i class="fas fa-retweet"></i
                ></a>
              </div>
              <!-- player progress -->
              <div
                class="d-flex justify-content-between w-100 align-items-center"
              >
                <div>00.00</div>
                <div
                  id="progressBar"
                  class="progress-bar w-100 h-25 mx-1 bg-testo rounded-1"
                  role="progressbar"
                  style="width: 0%"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
                <div>00.00</div>
              </div>
            </div>
            <!-- audio settings -->
            <div
              class="col col-lg-3 d-flex align-items-center justify-content-end"
            >
              <div>
                <img src="https://placecats.com/50/50" alt="placeholder" />
              </div>
              <div>
                <p class="mb-0">Fat Funny Friend</p>
                <p class="mb-0">Maddie Zahm</p>
              </div>
              <div><i class="far fa-heart"></i></div>
            </div>
          </div>
        </div>
      </article>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
